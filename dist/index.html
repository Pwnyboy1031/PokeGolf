<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeGolf!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>PokeGolf!</h1>
        <div>Guess the Pokedex number of the Pokemon below</div>
        <div id="interface">
        <div id="guessHolder"></div>
        </div>
        <input maxlength="3" id="input">
        <div id="scorecard">
            <div id="scoreTitle">Scorecard</div>
                <div class="hole" id="hl1">1</div>
                <div class="hole" id="hl2">2</div>
                <div class="hole" id="hl3">3</div>
                <div class="hole" id="hl4">4</div>
                <div class="hole" id="hl5">5</div>
                <div class="hole" id="hl6">6</div>
                <div class="hole" id="hl7">7</div>
                <div class="hole" id="hl8">8</div>
                <div class="hole" id="hl9">9</div>
                <div class="hole" id="tothl">Total</div>
                <div class="score" id="sc1"></div>
                <div class="score" id="sc2"></div>
                <div class="score" id="sc3"></div>
                <div class="score" id="sc4"></div>
                <div class="score" id="sc5"></div>
                <div class="score" id="sc6"></div>
                <div class="score" id="sc7"></div>
                <div class="score" id="sc8"></div>
                <div class="score" id="sc9"></div>
                <div class="score" id="sctot"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
